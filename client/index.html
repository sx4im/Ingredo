<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Cherry+Bomb+One&family=Knewave&family=Ojuju:wght@200..800&family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Beautiful Preloader -->
    <div id="preloader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    ">
      <div style="text-align: center; animation: fadeInUp 1s ease-out;">
        <!-- Animated Logo -->
        <div style="margin-bottom: 3rem; animation: pulse 2s ease-in-out infinite; height: 6rem; display: flex; align-items: center; justify-content: center;">
          <h1 style="
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: var(--vintage-warm-brown);
            font-family: 'Knewave', cursive;
            line-height: 1.5;
            background: linear-gradient(45deg, var(--vintage-warm-brown), #f97316, var(--vintage-warm-brown));
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            height: auto;
            overflow: visible;
          ">
            ingredo
          </h1>
        </div>


        <!-- Continuous Moving Progress Bar -->
        <div style="width: 25rem; margin: 0 auto 2rem;">
          <div style="
            height: 1rem;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            border: 2px solid var(--vintage-warm-brown);
          ">
            <div id="progress-bar" style="
              height: 100%;
              width: 0%;
              background: linear-gradient(90deg, var(--vintage-warm-brown), #f97316, var(--vintage-light-beige));
              background-size: 200% 100%;
              border-radius: 0.5rem;
              position: absolute;
              top: 0;
              left: 0;
              box-shadow: 0 0 10px rgba(249, 115, 22, 0.3);
              animation: moving 2.5s ease-in-out;
            ">
              <div style="
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
                animation: shimmer 1.5s infinite;
              "></div>
            </div>
          </div>
        </div>

        <!-- Progress Text with Animation -->
        <p id="progress-text" style="
          font-size: 1rem;
          color: var(--vintage-light-beige);
          text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
          margin: 0;
          font-weight: 500;
          animation: fadeInOut 2s ease-in-out infinite;
        ">
          Loading images... 0/3
        </p>

        <!-- Loading Dots Animation -->
        <div style="margin-top: 1rem;">
          <span style="
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--vintage-warm-brown);
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s ease-in-out infinite both;
          "></span>
          <span style="
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #f97316;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s ease-in-out infinite both;
            animation-delay: 0.2s;
          "></span>
          <span style="
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--vintage-light-beige);
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s ease-in-out infinite both;
            animation-delay: 0.4s;
          "></span>
        </div>
      </div>
    </div>

    <!-- Hidden images for preloading -->
    <div style="display: none;">
      <img id="bg1" src="/bg.jpg" alt="Background 1" onload="updateProgress()" onerror="updateProgress()">
      <img id="bg2" src="/bg2.jpg" alt="Background 2" onload="updateProgress()" onerror="updateProgress()">
      <img id="bg3" src="/bg3.jpg" alt="Background 3" onload="updateProgress()" onerror="updateProgress()">
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      @keyframes moving {
        0% {
          width: 0%;
          left: 0;
        }
        100% {
          width: 100%;
          left: 0;
        }
      }
    </style>

    <script>
      let loadedImages = 0;
      const totalImages = 3;
      let isComplete = false;
      let minTimeElapsed = false;

      function updateProgress() {
        if (isComplete) return;
        
        loadedImages++;
        
        // Update progress text
        const progressText = document.getElementById('progress-text');
        if (progressText) {
          progressText.textContent = `Loading images... ${loadedImages}/${totalImages}`;
        }
        
        // Check if all images are loaded AND minimum time has passed
        if (loadedImages >= totalImages && minTimeElapsed) {
          completeLoading();
        }
      }

      function completeLoading() {
        if (isComplete) return;
        isComplete = true;
        
        // Add a smooth exit animation
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.opacity = '0';
          preloader.style.transform = 'scale(0.95)';
          // Remove preloader after fade out
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 800);
        }
      }

      // Ensure minimum 3 seconds display time
      setTimeout(() => {
        minTimeElapsed = true;
        if (loadedImages >= totalImages) {
          completeLoading();
        }
      }, 3000);

      // Fallback timeout (8 seconds)
      setTimeout(() => {
        if (!isComplete) {
          console.warn('Preloader timeout - completing anyway');
          completeLoading();
        }
      }, 8000);

      // Hide preloader when React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (!isComplete && minTimeElapsed) {
            completeLoading();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
