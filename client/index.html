<html lang="en" class="dark">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Cherry+Bomb+One&family=Knewave&family=Ojuju:wght@200..800&family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Beautiful Preloader -->
    <div id="preloader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    ">
      <div style="text-align: center; animation: fadeInUp 1s ease-out;">
        <!-- New Animated Loader from Uiverse.io -->
        <div class="loader">
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__ball"></div>
        </div>

        <!-- Small Logo Text Below Loader -->
        <div style="margin-top: 1rem;">
          <h1 style="
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: var(--vintage-warm-brown);
            font-family: 'Knewave', cursive;
            line-height: 1.5;
            background: linear-gradient(45deg, var(--vintage-warm-brown), #f97316, var(--vintage-warm-brown));
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
          ">
            ingredo
          </h1>
        </div>

        <!-- Progress Text with Animation -->
       
      </div>
    </div>

    <!-- Hidden images for preloading -->
    <div style="display: none;">
      <img id="bg1" src="/bg.jpg" alt="Background 1" onload="updateProgress()" onerror="updateProgress()">
      <img id="bg2" src="/bg2.jpg" alt="Background 2" onload="updateProgress()" onerror="updateProgress()">
      <img id="bg3" src="/bg3.jpg" alt="Background 3" onload="updateProgress()" onerror="updateProgress()">
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>

    <style>
      /* From Uiverse.io by Nawsome */
      .loader {
        position: relative;
        width: 75px;
        height: 100px;
        margin: 0 auto;
      }

      .loader__bar {
        position: absolute;
        bottom: 0;
        width: 10px;
        height: 50%;
        background: #fefefe;
        transform-origin: center bottom;
        box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
      }

      .loader__bar:nth-child(1) {
        left: 0px;
        transform: scale(1, 0.2);
        -webkit-animation: barUp1 4s infinite;
        animation: barUp1 4s infinite;
      }

      .loader__bar:nth-child(2) {
        left: 15px;
        transform: scale(1, 0.4);
        -webkit-animation: barUp2 4s infinite;
        animation: barUp2 4s infinite;
      }

      .loader__bar:nth-child(3) {
        left: 30px;
        transform: scale(1, 0.6);
        -webkit-animation: barUp3 4s infinite;
        animation: barUp3 4s infinite;
      }

      .loader__bar:nth-child(4) {
        left: 45px;
        transform: scale(1, 0.8);
        -webkit-animation: barUp4 4s infinite;
        animation: barUp4 4s infinite;
      }

      .loader__bar:nth-child(5) {
        left: 60px;
        transform: scale(1, 1);
        -webkit-animation: barUp5 4s infinite;
        animation: barUp5 4s infinite;
      }

      .loader__ball {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 10px;
        height: 10px;
        background: #f97316;
        border-radius: 50%;
        -webkit-animation: ball624 4s infinite;
        animation: ball624 4s infinite;
      }

      @keyframes ball624 {
        0% {
          transform: translate(0, 0);
        }

        5% {
          transform: translate(8px, -14px);
        }

        10% {
          transform: translate(15px, -10px);
        }

        17% {
          transform: translate(23px, -24px);
        }

        20% {
          transform: translate(30px, -20px);
        }

        27% {
          transform: translate(38px, -34px);
        }

        30% {
          transform: translate(45px, -30px);
        }

        37% {
          transform: translate(53px, -44px);
        }

        40% {
          transform: translate(60px, -40px);
        }

        50% {
          transform: translate(60px, 0);
        }

        57% {
          transform: translate(53px, -14px);
        }

        60% {
          transform: translate(45px, -10px);
        }

        67% {
          transform: translate(37px, -24px);
        }

        70% {
          transform: translate(30px, -20px);
        }

        77% {
          transform: translate(22px, -34px);
        }

        80% {
          transform: translate(15px, -30px);
        }

        87% {
          transform: translate(7px, -44px);
        }

        90% {
          transform: translate(0, -40px);
        }

        100% {
          transform: translate(0, 0);
        }
      }

      @-webkit-keyframes barUp1 {
        0% {
          transform: scale(1, 0.2);
        }

        40% {
          transform: scale(1, 0.2);
        }

        50% {
          transform: scale(1, 1);
        }

        90% {
          transform: scale(1, 1);
        }

        100% {
          transform: scale(1, 0.2);
        }
      }

      @keyframes barUp1 {
        0% {
          transform: scale(1, 0.2);
        }

        40% {
          transform: scale(1, 0.2);
        }

        50% {
          transform: scale(1, 1);
        }

        90% {
          transform: scale(1, 1);
        }

        100% {
          transform: scale(1, 0.2);
        }
      }

      @-webkit-keyframes barUp2 {
        0% {
          transform: scale(1, 0.4);
        }

        40% {
          transform: scale(1, 0.4);
        }

        50% {
          transform: scale(1, 0.8);
        }

        90% {
          transform: scale(1, 0.8);
        }

        100% {
          transform: scale(1, 0.4);
        }
      }

      @keyframes barUp2 {
        0% {
          transform: scale(1, 0.4);
        }

        40% {
          transform: scale(1, 0.4);
        }

        50% {
          transform: scale(1, 0.8);
        }

        90% {
          transform: scale(1, 0.8);
        }

        100% {
          transform: scale(1, 0.4);
        }
      }

      @-webkit-keyframes barUp3 {
        0% {
          transform: scale(1, 0.6);
        }

        100% {
          transform: scale(1, 0.6);
        }
      }

      @keyframes barUp3 {
        0% {
          transform: scale(1, 0.6);
        }

        100% {
          transform: scale(1, 0.6);
        }
      }

      @-webkit-keyframes barUp4 {
        0% {
          transform: scale(1, 0.8);
        }

        40% {
          transform: scale(1, 0.8);
        }

        50% {
          transform: scale(1, 0.4);
        }

        90% {
          transform: scale(1, 0.4);
        }

        100% {
          transform: scale(1, 0.8);
        }
      }

      @keyframes barUp4 {
        0% {
          transform: scale(1, 0.8);
        }

        40% {
          transform: scale(1, 0.8);
        }

        50% {
          transform: scale(1, 0.4);
        }

        90% {
          transform: scale(1, 0.4);
        }

        100% {
          transform: scale(1, 0.8);
        }
      }

      @-webkit-keyframes barUp5 {
        0% {
          transform: scale(1, 1);
        }

        40% {
          transform: scale(1, 1);
        }

        50% {
          transform: scale(1, 0.2);
        }

        90% {
          transform: scale(1, 0.2);
        }

        100% {
          transform: scale(1, 1);
        }
      }

      @keyframes barUp5 {
        0% {
          transform: scale(1, 1);
        }

        40% {
          transform: scale(1, 1);
        }

        50% {
          transform: scale(1, 0.2);
        }

        90% {
          transform: scale(1, 0.2);
        }

        100% {
          transform: scale(1, 1);
        }
      }

      /* Keep existing animations for logo and other elements */
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>

    <script>
      let loadedImages = 0;
      const totalImages = 3;
      let isComplete = false;
      let minTimeElapsed = false;

      function updateProgress() {
        if (isComplete) return;
        
        loadedImages++;
        
        // Update progress text
        const progressText = document.getElementById('progress-text');
        if (progressText) {
          progressText.textContent = `Loading images... ${loadedImages}/${totalImages}`;
        }
        
        // Check if all images are loaded AND minimum time has passed
        if (loadedImages >= totalImages && minTimeElapsed) {
          completeLoading();
        }
      }

      function completeLoading() {
        if (isComplete) return;
        isComplete = true;
        
        // Add a smooth exit animation
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.opacity = '0';
          preloader.style.transform = 'scale(0.95)';
          // Remove preloader after fade out
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 800);
        }
      }

      // Ensure minimum 3 seconds display time
      setTimeout(() => {
        minTimeElapsed = true;
        if (loadedImages >= totalImages) {
          completeLoading();
        }
      }, 3000);

      // Fallback timeout (8 seconds)
      setTimeout(() => {
        if (!isComplete) {
          console.warn('Preloader timeout - completing anyway');
          completeLoading();
        }
      }, 6000);

      // Hide preloader when React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (!isComplete && minTimeElapsed) {
            completeLoading();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
